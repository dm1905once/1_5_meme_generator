<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dm1905once's Meme Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>dm1905once's Meme Generator</h1>

        <!-- FORM -->
        <div class="form-group">
            <form id="memeForm">
                <label class="mt-3" for="inputImgURL">Image URL:</label>
                <input type="text" id="inputImgURL" class="form-control mb-3">
                <label for="inputTextTop">Text on Top:</label>
                <input type="text" id="inputTextTop" class="form-control mb-3" maxlength="15">
                <label for="inputTextBottom">Text on Bottom:</label>
                <input type="text" id="inputTextBottom" class="form-control mb-3" maxlength="15">
                <button type="submit" id="createMemeButton" class="btn btn-warning btn-block" >Create Meme</button>
            </form>
        </div>

        <!-- TEMPLATE -->
        <div id="memeTemplate" class="hidden">
            <div id="memeItem" class="mt-3">
                <div id="overlay">
                    <button type="submit" id="closeButton" class="btn btn-primary btn-lg hidden">Delete</button>
                </div>
                <p class="memeTextTop"></p>
                <p class="memeTextBottom"></p>
            </div>
        </div>

        <!-- DISPLAY AREA-->
        <div id="memeDisplayArea"></div>
        
    </div>
        
    <script src="script.js"></script>
</body>
</html>
